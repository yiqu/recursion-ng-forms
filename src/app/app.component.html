<div class="container">
  <div class="row">
    <div class="col-9">
      <h3>Recursion forms</h3>
      <hr>

      <form [formGroup]="mainFg">
        <div class="title">
          Home Owner Information
        </div>

        <div class="form-group mb">
          <label>Address</label>
          <input class="form-control" formControlName='address'>
        </div>

        <div class="form-group mb">
          <label>Name</label>
          <input class="form-control" formControlName='name'>
        </div>

        <app-person></app-person>

        <hr>
        <button type="button" class="btn btn-primary mt-3" (click)="onSubmit()"
          [disabled]="this.mainFg.invalid">Submit</button>
      </form>
    </div>
    <div class="col-3">
      <h3>Form Value:</h3>
      <hr>
      {{this.mainFg.value | json}}
    </div>
  </div>

</div>
